version: "3.8"

services:
  # =======================
  # üöÄ FastAPI Backend
  # =======================
  backend:
    build: .
    container_name: backend
    ports:
      - "5000:5000"
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
      - neo4j
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_URL_CHAT: redis://redis:6379/1          # Chat history Redis DB
      REDIS_CHAT_HISTORY_KEY: chat_history
      NEO4J_URI: bolt://neo4j:7687
    restart: always

  # =======================
  # üß† Celery Worker
  # =======================
  celery_worker:
    build: .
    container_name: celery_worker
    command: celery -A app.worker.celery worker --loglevel=info
    depends_on:
      - redis
      - db
      - neo4j
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: db
      REDIS_URL_CELERY: redis://redis:6379/0        # Celery Redis DB
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
    restart: always

  # =======================
  # ‚è∞ Celery Beat (Scheduler)
  # =======================
  celery_beat:
    build: .
    container_name: celery_beat
    command: celery -A app.worker.celery beat --loglevel=info
    depends_on:
      - redis
      - db
      - neo4j
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: db
      REDIS_URL_CELERY: redis://redis:6379/0        # Celery Redis DB
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
    restart: always

  # =======================
  # üóÑÔ∏è PostgreSQL Database
  # =======================
  db:
    image: postgres:15
    container_name: db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  # =======================
  # üîÅ Redis (Celery Broker / Chat History)
  # =======================
  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # =======================
  # üß© Neo4j (Facts Storage)
  # =======================
  neo4j:
    image: neo4j:5
    container_name: neo4j
    ports:
      - "7687:7687"  # Bolt
      - "7474:7474"  # Web UI
    environment:
      NEO4J_AUTH: "${NEO4J_USER}/${NEO4J_PASSWORD}"
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/import
      - neo4j_plugins:/plugins
    restart: always

# =======================
# üíæ Named Volumes
# =======================
volumes:
  db_data:
    name: personal_ai_db_data
  redis_data:
    name: personal_ai_redis_data
  neo4j_data:
    name: personal_ai_neo4j_data
  neo4j_logs:
    name: personal_ai_neo4j_logs
  neo4j_import:
    name: personal_ai_neo4j_import
  neo4j_plugins:
    name: personal_ai_neo4j_plugins
